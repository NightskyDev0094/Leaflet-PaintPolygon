<!DOCTYPE html>
<html>
  <head>
    <title>PaintPolygon - Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"
      integrity="sha256-fOPHmaamqkHPv4QYGxkiSKm7O/3GAJ4554pQXYleoLo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.min.css"
      integrity="sha256-/oZ7h/Jkj6AfibN/zTWrCoba0L+QhP9Tf/ZSgyZJCnY="
      crossorigin="anonymous"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5VSdAOORBrWFGkb9cStLLftq2YKuS6f0" async defer></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://www.phpied.com/files/rgbcolor/rgbcolor.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script> -->

    <script src="./dist/Leaflet.PaintPolygon.js"></script>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #mapid {
        height: 100%;
        width: 100vw;
      }
    </style>
  </head>
  <body">
    <div id="mapid" style="user-select: none"></div>
    <script>
      // var map = L.map("mapid").setView([43.605413, 3.879568], 10);

      // L.gridLayer
      //   .googleMutant({
      //     type: "roadmap", // valid values are 'roadmap', 'satellite', 'terrain' and 'hybrid',
      //   })
      //   .addTo(map);
      var map = L.map('mapid').setView([43.605413, 3.879568], 10);

      L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        minZoom: 0,
        maxZoom: 20,
        ext: 'png',
      }).addTo(map);

      var paintpolygonControl = L.control.paintPolygon({ position: "topleft" }).addTo(map);

      //INTRO
      intro = introJs();
      intro.setOptions({
        steps: [
          {
            element: ".leaflet-control-paintpolygon-icon-brush",
            intro: "Start drawing your polygon",
          },
          {
            element: ".leaflet-control-paintpolygon-icon-eraser",
            intro: "Erase",
          },
          {
            element: ".leaflet-control-paintpolygon-icon-size",
            intro: "Change circle size",
          },
        ],
      });
      // intro.start();
    </script>
  </body>
</html>
